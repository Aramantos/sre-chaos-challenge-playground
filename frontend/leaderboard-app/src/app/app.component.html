<main class="main">
  <h1 class="title">SRE Chaos Challenge Leaderboard</h1>
  <h2 class="subtitle">{{ currentChallenge.name }}</h2>

  <div class="challenge-selector">
    <button *ngFor="let challenge of challenges" 
            [class.active]="challenge.id === currentChallenge.id"
            (click)="selectChallenge(challenge)">
      {{ challenge.name }}
    </button>
  </div>

  <table class="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th *ngFor="let col of currentChallenge.columns">{{ col.header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of leaderboard; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ entry.user }}</td>
        <td *ngFor="let col of currentChallenge.columns">
          {{ getDisplayValue(entry, col) }}
        </td>
      </tr>
      <tr *ngIf="leaderboard.length === 0">
        <td [attr.colspan]="2 + currentChallenge.columns.length">No entries for this challenge yet.</td>
      </tr>
    </tbody>
  </table>
</main>

<router-outlet />
